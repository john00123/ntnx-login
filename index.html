<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://john00123.github.io/ntnx-tile/font/font.css" type="text/css" charset="utf-8"/>
  <link rel="stylesheet" href="css/style.css">
  <title>Nutanix single sign on</title>
</head>
<body>
<div class='container'>
  <h1>Welcome to</h1>
  <div class='names' id='names'>
    <ul id='motion'>
      <li>Nutanix</li>
      <li>Prism</li>
      <li>CE</li>
      <li>Support</li>
      <li>Partners</li>
      <li>Sizer</li>
      <li style= 'margin-bottom','0'>Xi</li>
    </ul>
  </div>
  <!-- <p>One login for all you nutanix properties</p> -->
  <!-- <div class='separator'></div> -->
  <label style='margin-top:30px'for="username">Username</label>
  <input type="text" name="username" id="username">

  <label for="password">Password<span>Forgot Password?</span></label>
  <input type="password" name="password" id="password">

  <button> Log In </button>
  <div class='space-between'><div class='inline-separator'></div><p class='w-sep'> New to nutanix ?</p><div class='inline-separator'></div></div>
  <button class='secondary'> Sign Up </button>
</div>
<img src='./img/logo.svg'>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
<script src="js/script.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" charset="utf-8"></script>
</body>
</html>
